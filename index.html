<script>
const questions = [
  { "text": "√úbersetze: streicheln", "options": ["a certa", "a m√¢ng√¢ia"], "correct": 1 },
  { "text": "√úbersetze: streiten", "options": ["a certa-se", "a m√¢ng√¢ia"], "correct": 0 },

  { "text": "√úbersetze: Ich habe mir das gut √ºberlegt.", "options": ["M-am g√¢ndit bine la asta.", "Am uitat de asta."], "correct": 0 },
  { "text": "√úbersetze: die Zielgruppe", "options": ["publicitatea", "grupul »õintƒÉ"], "correct": 1 },
  { "text": "√úbersetze: die potentiellen Kunden", "options": ["clien»õii poten»õiali", "angaja»õii"], "correct": 0 },
  { "text": "√úbersetze: Zeit f√ºr sich haben", "options": ["a pierde timpul", "a avea timp pentru sine"], "correct": 1 },
  { "text": "√úbersetze: die Verpflichtung", "options": ["obliga»õia", "odihna"], "correct": 0 },
  { "text": "√úbersetze: die Pflicht", "options": ["plƒÉcerea", "datoria"], "correct": 1 },
  { "text": "√úbersetze: die Pflege", "options": ["√Ængrijirea", "uitarea"], "correct": 0 },
  { "text": "√úbersetze: Niemand hindert mich an etwas.", "options": ["Nimeni nu mƒÉ ajutƒÉ la ceva.", "Nimeni nu mƒÉ √ÆmpiedicƒÉ de la ceva."], "correct": 1 },
  { "text": "√úbersetze: Niemand hindert mich daran.", "options": ["Nimeni nu mƒÉ √ÆmpiedicƒÉ de asta.", "Nimeni nu mƒÉ √ÆncurajeazƒÉ cu asta."], "correct": 0 },
  { "text": "√úbersetze: sich mit Freunden treffen", "options": ["a se √Ænt√¢lni cu prietenii", "a uita de prieteni"], "correct": 0 },
  { "text": "√úbersetze: die Location", "options": ["loca»õia", "√Ænt√¢lnirea"], "correct": 0 },
  { "text": "√úbersetze: der Standort", "options": ["situa»õia", "amplasamentul"], "correct": 1 },
  { "text": "√úbersetze: sich etwas ansehen", "options": ["a pierde ceva", "a privi ceva"], "correct": 1 },
  { "text": "√úbersetze: Siehst du dir gern Filme an?", "options": ["√é»õi place sƒÉ te ui»õi la filme?", "√é»õi place sƒÉ cite»ôti cƒÉr»õi?"], "correct": 0 },
  { "text": "√úbersetze: etwas mieten", "options": ["a √Ænchiria ceva", "a cumpƒÉra ceva"], "correct": 0 },
  { "text": "√úbersetze: etwas anmieten", "options": ["a pierde ceva", "a √Ænchiria ceva"], "correct": 1 },
  { "text": "√úbersetze: Ich miete eine Wohnung.", "options": ["V√¢nd un apartament.", "√énchiriez un apartament."], "correct": 1 },
  { "text": "√úbersetze: Ich habe eine Gewerbefl√§che angemietet.", "options": ["Am √Ænchiriat un spa»õiu comercial.", "Am v√¢ndut un spa»õiu comercial."], "correct": 0 },
  { "text": "√úbersetze: den Vertrag k√ºndigen", "options": ["a rezilia contractul", "a semna contractul"], "correct": 0 },
  { "text": "√úbersetze: dem Mitarbeiter k√ºndigen", "options": ["a concedia angajatul", "a angaja angajatul"], "correct": 0 },
  { "text": "√úbersetze: Der Chef k√ºndigt mir.", "options": ["»òeful mƒÉ angajeazƒÉ.", "»òeful mƒÉ concediazƒÉ."], "correct": 1 },
  { "text": "√úbersetze: Mir wird gek√ºndigt.", "options": ["Sunt promovat.", "Sunt concediat."], "correct": 1 },

  { "text": "√úbersetze: Uns wurde gek√ºndigt.", "options": ["Am fost concedia»õi.", "Am fost angaja»õi."], "correct": 0 },
  { "text": "√úbersetze: Ihr seht euch gern euren Lieblingsfilm an.", "options": ["Uita»õi filmul vostru preferat.", "VƒÉ uita»õi cu plƒÉcere la filmul vostru preferat."], "correct": 1 },
  { "text": "√úbersetze: Sie sehen sich gern ihren Lieblingsfilm an.", "options": ["Le place sƒÉ se uite la filmul lor preferat.", "√é»ôi pierd filmul lor preferat."], "correct": 0 },
  { "text": "√úbersetze: Wir treffen uns mit unseren Freunden.", "options": ["√éi pierdem pe prietenii no»ôtri.", "Ne √Ænt√¢lnim cu prietenii no»ôtri."], "correct": 1 },
  { "text": "√úbersetze: Ihr trefft euch mit euren Freunden.", "options": ["VƒÉ √Ænt√¢lni»õi cu prietenii vo»ôtri.", "Uita»õi de prietenii vo»ôtri."], "correct": 0 },
  { "text": "√úbersetze: Sie treffen sich mit ihren Freunden.", "options": ["√é»ôi pierd prietenii lor.", "Se √Ænt√¢lnesc cu prietenii lor."], "correct": 1 },
  { "text": "√úbersetze: Ich bin gefahren.", "options": ["Am condus / Am mers.", "M-am oprit."], "correct": 0 },
  { "text": "√úbersetze: weil ich nach Rum√§nien gefahren bin.", "options": ["pentru cƒÉ am mers √Æn Rom√¢nia.", "pentru cƒÉ ..."], "correct": 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
